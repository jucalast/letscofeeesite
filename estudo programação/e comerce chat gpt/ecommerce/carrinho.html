<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minha Loja - Carrinho</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  /* Reset de estilos */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* Estilos globais */
body {
  font-family: Arial, sans-serif;
  font-size: 16px;
  color: #333;
}

a {
  color: #007bff;
  text-decoration: none;
}

/* Cabeçalho */
header {
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav ul {
  list-style: none;
  display: flex;
}

nav li {
  margin-left: 20px;
}

nav a {
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 1px;
  transition: color 0.2s ease-in-out;
}

nav a:hover {
  color: #007bff;
}

/* Conteúdo principal */
main {
  max-width: 1200px;
  margin: 0 auto;
  padding: 40px;
}

h1 {
  font-size: 36px;
  text-align: center;
  margin-bottom: 40px;
}

.cart {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

.cart-item {
  background-color: #fff;
  border-radius: 10px
}
</style>
<body>
  <header>
    <nav>
      <a href="#" class="logo"></a>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Carrinho</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Carrinho de Compras</h1>
    <div class="cart">
      <div class="cart-item">
        <img src="product1.jpg" alt="Product 1">
        <div class="cart-item-details">
          <h2>Product 1</h2>
          <p>Price: $99.99</p>
          <button>Remover</button>
        </div>
      </div>
      <div class="cart-item">
        <img src="product2.jpg" alt="Product 2">
        <div class="cart-item-details">
          <h2>Product 2</h2>
          <p>Price: $149.99</p>
          <button>Remover</button>
        </div>
      </div>
      <div class="cart-item">
        <img src="product3.jpg" alt="Product 3">
        <div class="cart-item-details">
          <h2>Product 3</h2>
          <p>Price: $199.99</p>
          <button>Remover</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Minha Loja</p>
  </footer>
</body>
</html>
