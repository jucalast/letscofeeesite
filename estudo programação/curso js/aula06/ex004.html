<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        font: normal 22pt monospace;
    } 
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('qual é o seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.</br>`)
        document.write(`seu nome em letra maiúscula é ${nome.toUpperCase()} </br>`)
        document.write(`seu nome em letra minúscula é ${nome.toLowerCase()}`) 
        // ordem de precedencia. aritiméticos (), **, /,relacionais >, <, >=, lógicos !, &&, ||
    </script>
</body>
</html>
